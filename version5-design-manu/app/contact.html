		<script>
			function initMap(latitude, longitude) {

					center: myLatLng

				});
				var icon = {
					url: 'assets/img/icons/icon-maps.png',
					scaledSize: new google.maps.Size(20, 40),
				};
				var marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					title: 'Olipoli!',
					icon: icon
				});
			}
		</script>
